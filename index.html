<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="book.js" defer></script>
    <script src="library.js" defer></script>
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="modal hidden">
      <form class="modal-content">
        <span>&times;</span>
        <div class="modal-title">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Dune"
            maxlength="30"
            required
          />
        </div>
        <div class="modal-author">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="Frank Herbert"
            maxlength="30"
            required
          />
        </div>
        <div class="modal-tags">
          <label for="tags">Tags (optional)</label>
          <input
            type="text"
            id="tags"
            placeholder="SciFi, Space, Political drama"
          />
        </div>
        <div class="modal-pages-read">
          <label for="pages">Pages</label>
          <input
            type="number"
            id="pages"
            placeholder="896"
            min="1"
            max="9999"
            required
          />
          <label>I've read this book</label>
          <div class="modal-radio">
            <div class="radio-yes">
              <input type="radio" id="yes" name="read" />
              <label for="yes">Yes</label>
            </div>
            <div class="radio-no">
              <input type="radio" id="no" name="read" checked />
              <label for="no">No</label>
            </div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
    <div class="background-img"></div>
    <header>
      <div class="library-header container">
        <h1>Library</h1>
        <span>
          "In the case of good books, the point is not to see how many of them
          you can get through, but rather how many can get through to you.‚Äù
          <br />
          - Mortimer J Alder
        </span>
        <div class="search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
          <input type="search" />
        </div>
        <div class="control">
          <div class="dropdown">
            <button type="button" class="sort">
              <label>
                Sort
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M7,10L12,15L17,10H7Z" />
                </svg>
              </label>
            </button>
            <div class="dropdown-sort hidden">
              <div class="dropdown-item">All books</div>
              <div class="dropdown-item">Read</div>
              <div class="dropdown-item">Not read</div>
              <div class="dropdown-item">Most pages</div>
              <div class="dropdown-item">Least pages</div>
              <div class="dropdown-item">Recently added</div>
            </div>
          </div>
          <button type="button" class="add">Add</button>
          <button type="button" class="clear">Clear</button>
        </div>
      </div>
    </header>
    <main>
      <div class="library-grid container"></div>
    </main>
    <footer></footer>
  </body>
</html>
