<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="book.js" defer></script>
    <script src="library.js" defer></script>
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="background-img"></div>
    <header>
      <div class="library-header">
        <h1>Library</h1>
        <span>
          "In the case of good books, the point is not to see how many of them
          you can get through, but rather how many can get through to you.‚Äù
        </span>
      </div>
      <div class="library-manager">
        <div class="search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
          <input type="search" />
        </div>
        <div class="control">
          <div>
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="newest">Newest</option>
              <option value=""></option>
            </select>
          </div>
          <button type="button">Add</button>
          <button type="button">Clear</button>
        </div>
      </div>
    </header>
    <main>
      <div class="library-grid"></div>
    </main>
    <footer></footer>
  </body>
</html>
